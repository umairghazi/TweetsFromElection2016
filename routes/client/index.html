<!DOCTYPE html>
<html>

<head>
    <title>Search Mongo</title>
    <link rel="stylesheet" type="text/css" href="/css/bootcards-desktop.css">
    <link rel="stylesheet" type="text/css" href="/css/bootcards-demo-app.css">
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.2/css/font-awesome.min.css">
    <script src="https://code.jquery.com/jquery-2.2.3.js" integrity="sha256-laXWtGydpwqJ8JA+X9x2miwmaiKhn8tVmOVEigRNtP4=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="/js/script.js"></script>

</head>

<body>
    <div class="navbar navbar-default navbar-fixed-top" role="navigation">
        <div class="container">
            <button type="button" class="btn btn-default btn-menu navbar-left pull-left offCanvasToggle" data-toggle="offcanvas">
                <i class="fa fa-lg fa-bars"></i><span>Menu</span>
            </button>
            <span class="navbar-brand no-break-out">#TweetsFromElection2016</span>
            <span class="navbar-brand no-break-out pull-right">By Agastya, Umair &amp; Chetanreddy</span>
        </div>
    </div>
    <div class="container bootcards-container" id="main">
        <div class="row" id="cardsGoHere">
            <div class="col-sm-5 bootcards-list" id="list" data-title="Contacts">
                <div class="panel panel-default">
                    <div class="panel-body">
                        <div class="search-form">
                            <div class="row">
                                <div class="col-xs-9">
                                    <div class="form-group">
                                        <input type="text" id="searchBox" class="form-control" placeholder="Search Tweets..." <i class="fa fa-search">
                                        </i>
                                    </div>
                                </div>
                                <div class="col-xs-3">
                                    <a class="btn btn-primary btn-block" onclick="sa(this);" data-toggle="modal" data-target="#editModal">
                                        <i class="fa fa-search-plus"></i>
                                        <span>Search</span>
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="list-group" id="tweetList"></div>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="/js/bootcards.js"></script>
</body>

</html>
